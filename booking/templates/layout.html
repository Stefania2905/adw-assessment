<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script>
			var currentDateTime = new Date();
			var year = currentDateTime.getFullYear();
			var month = (currentDateTime.getMonth() + 1);
			var date = (currentDateTime.getDate() + 1);
			
			if(date < 10) {
			  date = '0' + date;
			}
			if(month < 10) {
			  month = '0' + month;
			}
			
			var dateTomorrow = year + "-" + month + "-" + date;
			var checkinElem = document.querySelector("#checkin-date");
			var checkoutElem = document.querySelector("#checkout-date");
			
			checkinElem.setAttribute("min", dateTomorrow);
			
			checkinElem.onchange = function () {
				checkoutElem.setAttribute("min", this.value);
			}
		</script>

		<style>
			accommodation-image:last-child {
    		margin-right: 0; /* Remove the right margin for the last image in the line */
  			}
		</style>
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Your vacation in Romania!</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('accommodation_page') }}"><i class="fas fa-regular fa-file"></i>Images</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
